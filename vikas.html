
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91Club WinGo Predictor + History</title>
  <style>
    body {
      background: #111;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 { color: #0ff; }
    #status { font-size: 18px; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #00ffcc;
      padding: 8px;
      text-align: center;
    }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>üéØ 91Club WinGo Live Predictor + History</h1>
  <div id="status">‚è≥ Waiting for live data...</div>

  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Last Digit</th>
        <th>Big/Small</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody id="historyTable">
    </tbody>
  </table>

  <script>
    const history = [];

    function predict(period) {
      if (!period || period.length < 5 || parseInt(period) <= 10763) return null;
      let lastDigit = parseInt(period.slice(-1));
      let size = lastDigit >= 5 ? "Big" : "Small";
      let color = ["Red", "Green", "Violet"][lastDigit % 3];
      return { lastDigit, size, color };
    }

    function updateHistory(period, prediction) {
      history.unshift({ period, ...prediction });
      if (history.length > 20) history.pop();

      const table = document.getElementById("historyTable");
      table.innerHTML = "";
      history.forEach(row => {
        table.innerHTML += `
          <tr>
            <td>${row.period}</td>
            <td>${row.lastDigit}</td>
            <td>${row.size}</td>
            <td>${row.color}</td>
          </tr>`;
      });
    }

    function fetchPeriod() {
      try {
        let liveNumber = document.querySelector('.Betting__C-numC');
        if (liveNumber) {
          let num = liveNumber.innerText.trim();
          let next = (parseInt(num) + 1).toString();
          let pred = predict(next);
          if (pred) {
            document.getElementById("status").innerHTML =
              "<b>Predicted for next period " + next + "</b><br>" +
              `üî¢ Last Digit: ${pred.lastDigit}<br>üé≤ Big/Small: <b>${pred.size}</b><br>üé® Color: <b>${pred.color}</b>`;
            updateHistory(next, pred);
          }
        } else {
          document.getElementById("status").innerText = "Waiting for live number...";
        }
      } catch (e) {
        document.getElementById("status").innerText = "Error fetching data";
      }
    }

    setInterval(fetchPeriod, 3000);
  </script>
</body>
</html>
